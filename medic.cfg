//----------|Transparency Switcher|----------\\
//-------------------------------------------\\
 
// Binds
 
bind "RALT" "enable_transparency"
 
// Aliases
 
alias "enable_transparency" "mat_motion_blur_enabled 1; mat_motion_blur_strength 0; mat_disable_bloom 1; mat_colcorrection_disableentities 1; mat_colorcorrection0; bind "RALT" "disable_transparency""
 
alias "disable_transparency" "mat_motion_blur_enabled 1; mat_motion_blur_strength 1.0; mat_disable_bloom 0; mat_hdr_level 2; mat_colcorrection_disableentities 0; mat_colorcorrection 1; bind "RALT" "enable_transparency""